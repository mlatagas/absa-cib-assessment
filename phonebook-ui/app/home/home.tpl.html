<!-- homeCtrl is set as a HomeController in the home.route.js -->
<div>
    <div class="jumbotron">
        <div>
            <h1>Welcome To The PhoneBook App</h1>
            <p>Click On Existing PhoneBook To search For entries</p>
        </div>

        <p>Existing PhoneBooks</p>
        <div ng-repeat="phonebook in homeCtrl.phoneBooks">
            <a ng-click="homeCtrl.changeState()">
                {{phonebook.name}}
            </a>
        </div>
        <button class="success">
            Add PhoneBook
        </button>
    </div>

</div>
